    <style>
         @keyframes modalFadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .simpleModel {
                animation: modalFadeIn 0.3s ease-out;
            }
    </style>
    
    <script>

        const btn=document.querySelectorAll('.t1');
        var MyModel=document.querySelectorAll('.simpleModel');

        function AnyButtonClick (event){ 
            MyModel.forEach(model =>{
                model.style.display="block";
             
            });
         }
         function closeModal(){
            MyModel.forEach(model =>{
                model.style.display="none";
                
            });
         }
        btn.forEach(b=> {
            b.addEventListener('click', AnyButtonClick);
        });
      

     
       
    </script>
